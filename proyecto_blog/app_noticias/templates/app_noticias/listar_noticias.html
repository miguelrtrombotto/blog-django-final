
{% extends "base.html" %}

    {% block contenido %}
    
        <h1>{{ titulo_pagina }}</h1>


        {% for noticia in noticias %}
            titulo: {{ noticia.titulo }} <br>
            autor:{{ noticia.autor }} <br>
            categoria: {{ noticia.categoria }} <br>
            {{ noticia.contenido }}
            <hr>
        {% endfor %}

    {% endblock contenido %}
