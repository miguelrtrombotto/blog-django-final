<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Blog</title>
</head>
<nav class="navbar navbar-expand-lg  bg-primary" >
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Blog Noticias</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link bg-primary" aria-current="page" href="{% url 'listar_noticias' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
      </ul>
      <span class="navbar-text">
        {% if user.is_authenticated %}
        <p>Bienvenido</p> <h4>{{user.username}}</h4>
        <a href="{% url 'logout' %}" class="bg-primary"> Cerrar sesion</a>

        {% else %}
        <a href="{% url 'registro' %}" class="bg-primary">Registrarse</a>
        <a href="{% url 'login' %}" class="bg-primary">Iniciar sesion</a>

        {% endif %}
      </span>
    </div>
  </div>
</nav>





<body>
    {% block contenido %}


    {% endblock contenido %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
<hr>
<footer class="footer">
    <div class="container text-center">
        <p class="text-muted">Projecto Django 2025</p>
    </div>
</footer>

</html>
